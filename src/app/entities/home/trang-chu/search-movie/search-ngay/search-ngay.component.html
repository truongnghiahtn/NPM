<mat-form-field style="width: 100%">
  <mat-label>Ngày chiếu</mat-label>
  <mat-select #select (selectionChange)="chonNgay(select)">
    <ng-container *ngIf="mangLichChieu">
      <mat-option
        *ngFor="let item of mangLichChieu"
        [value]="item.ngayChieuGioChieu.slice(0, 10)"
      >
        {{ item.ngayChieuGioChieu | date: "dd/MM/yyyy" }}
      </mat-option>
    </ng-container>
    <ng-container *ngIf="!mangLichChieu">
      <mat-option> Vui lòng chọn phim và rạp</mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
