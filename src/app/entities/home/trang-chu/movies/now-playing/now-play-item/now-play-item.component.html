<div class="movie-info">
    <div class="movie-img">
        <img [src]="phim.hinhAnh" alt="" class="img-fluid">
        <!-- <h2>{{phim.danhGia}}</h2> -->

        <div class="movie-content text-left">
            <h1>The Movie: {{phim.tenPhim}}</h1>
            <p class="text-left px-2">Release: {{phim.ngayKhoiChieu | date:'dd/MM/yyyy'}}</p>
            <div class="movie-trailer d-flex justify-content-between">
                <p class="p-2"><i class="fa fa-play-circle" aria-hidden="true"></i> <span>Trailer</span></p>
                <p class="p-2"><i class="fa fa-info-circle" aria-hidden="true"></i> <span>Detail</span></p>
            </div>

        </div>
    </div>
    <div class="movie-detail text-left">
        <h1>The Movie: {{phim.tenPhim}}</h1>
        <ul>
            <li>Release: <span>{{phim.ngayKhoiChieu | date:'dd/MM/yyyy'}}</span></li>
            <li>Genre : <span>Drama</span></li>
            <li>Duration: <span>120 ph√∫t</span></li>
            <li>Language: <span>English</span></li>
        </ul>
        <h2>{{phim.danhGia}}</h2>
        <div class="movie-trailer d-flex justify-content-between">
            <a class="video-venobox" data-autoplay="true" data-vbtype="video" [href]="phim.trailer">
                <p class="p-2">
                    <a href="#"><i class="fa fa-play-circle" aria-hidden="true"></i> <span class="mr-3">Trailer</span> </a> </p>
            </a>

            <p style="cursor: pointer" class="p-2">
                <a (click)="chiTiet()"> <i class="fa fa-info-circle" aria-hidden="true"></i> <span >Detail</span></a>
            </p>
        </div>

    </div>
</div>
