<ng-container *ngIf="lichChieuPhim">
    <ng-container *ngFor="let item of lichChieuPhim; let i = index">
        <div>
            {{item.tenCumRap}}
            {{item.diaChi}}
        </div>
        <div>
            <div class="mr-2" (click)="datVe(item.maLichChieu)">
                {{item.ngayChieuGioChieu | date: 'HH:mm'}}</div>
        </div>
    </ng-container>
</ng-container>
