<div class="News_binh-luan">
        
    <div class="New-comment d-flex">
       
        
        <div  class="user"><i class="fa fa-user"></i></div>
        
        <div >
            <form class="d-flex" #formcomment="ngForm" (submit)="postcoment()" >
             <div class="form-group">
            <input type="text" class="form-control" required name="comment" ngModel placeholder="viết bình luận">
            </div>
            <button class="btn" style="background-color: #fe7900" type="submit">Gửi </button>
        </form>
        </div>
    </div>
    <div class="News-Show" >
        <ng-container *ngFor="let item of newcomment ">
        
        <div class="show-comment mt-2" >
            <div class="show-user ">
                <div class="row">
                <div  class="user  "><i class="fa fa-user"></i>
                </div> 
                <span >{{item.user}}</span>
            </div>
            <div class="row danhgia_comment">
                <p class="mt-4 mb-0 col-10">{{item.comment}}</p>
                <div *ngIf="info &&item.user===info.taiKhoan">
                <span class="col-1 " data-toggle="modal" data-target="#idol"
                    (click)="sua(item.id)" >[sửa]</span>
                <span class="col-1 " (click)="xoa(item.id)">[xóa]</span>
            </div>

            </div>
            
            </div>
        </div>
    </ng-container>
    </div>
</div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex justify-content-start">
                        <div  class="user  "><i class="fa fa-user"></i>
                        </div> 
                        
                        <span *ngIf="mangsua"> {{mangsua.user}}</span>
                </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                    <form  #formfix="ngForm"  >
                            <div class="form-group">
                           <!-- <input type="email" class="form-control" name="comment" ngModel placeholder="viết bình luận"> -->
                           <textarea type="email" class="form-control" name="comment" ngModel placeholder="viết bình luận"></textarea>
                           </div>
                           <div>
                           <button class="btn btn-success" type="submit" data-dismiss="modal" (click)="fixcoment()" >gửi </button>
                        </div>
                       </form>
            </div>
           
        </div>
    </div>
</div>
<!-- Button trigger modal -->
