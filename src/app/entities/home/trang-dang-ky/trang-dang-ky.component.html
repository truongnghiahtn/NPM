<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <!-- Reference (#formSignUp) -->
            <form #formSignUp="ngForm" (submit)="_handleOnSubmit(formSignUp.value)">
                <h4 class="display-4">Đăng Ký</h4>
                <div class="form-group">
                    <label for="">Tài Khoản</label>
                    <input type="text" #taiKhoan="ngModel" required name="taiKhoan" ngModel class="form-control">
                    <p class="alert alert-danger"
                        *ngIf="taiKhoan?.errors?.required && (taiKhoan.dirty ||taiKhoan.touched ||formSignUp.submitted)">
                        Vui lòng nhập tài khoản</p>
                </div>
                <div class="form-group">
                    <label for="">Mật Khẩu</label>
                    <input type="text" #matKhau="ngModel" required minlength="8" maxlength="16" name="matKhau" ngModel
                        class="form-control">
                    <p class="alert alert-danger"
                        *ngIf="matKhau?.errors?.required && (matKhau.dirty ||matKhau.touched)">Vui lòng nhập mật khẩu
                    </p>
                    <p class="alert alert-danger" *ngIf="matKhau?.errors?.minlength || matKhau?.errors?.maxlength">Mật
                        khẩu phải có từ 8-16 kí tự</p>
                </div>
                <div class="form-group">
                    <label for="">Họ Tên: </label>
                    <input type="text" pattern="^[A-Za-z ]+$" #hoTen="ngModel" name="hoTen" ngModel
                        class="form-control">
                    <p class="alert alert-danger" *ngIf="hoTen?.errors?.pattern">Họ tên phải là chữ</p>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" ngModel class="form-control">
                    <p class="alert alert-danger"
                        *ngIf="email?.errors?.required && (email.dirty ||email.touched ||formSignUp.submitted)">
                        Vui lòng nhập tài khoản</p>
                    <p class="alert alert-danger"
                        *ngIf="email?.errors?.pattern">
                        Email không hợp lệ</p>
                </div>
                <div class="form-group">
                    <label for="">Số ĐT</label>
                    <input type="text" name="soDT" ngModel class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Đăng Ký</button>
                </div>
            </form>
        </div>
    </div>
</div>
