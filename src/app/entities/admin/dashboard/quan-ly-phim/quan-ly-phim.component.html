<div class="container">
    <!--Danh sách phim -->
    <div id="DanhSachPhim">
        <div class="row">
            <div class="col-md-8">
                <!-- BEGIN BUTTOM THÊM MỚI -->
                <button id="btnThemNguoiDung" class="btn btn-success" data-toggle="modal" data-target="#myModal"
                    data-keyboard="false" data-backdrop="static">
                    <i class="fa fa-plus mr-1"></i>
                    Thêm Mới
                </button>
                <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
                <!-- BEGIN TÌM KIẾM -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nhập từ khóa" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                    </div>
                </div>
                <!-- END TÌM KIẾM -->
            </div>
        </div>
        <div class="clear-fix"></div>

        <div class="btn-group dropright">
            <button type="button" class="btn btn-primary">Choose Group</button>
            <button type="button" class="btn btn-primary dropdown-toggle px-3" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" *ngFor="let item of danhSachNhom"
                    (click)="selectOption(item.maNhom)">{{item.maNhom}}</a>
            </div>
        </div>

        <div class="tblPhim" id="tblPhim">
            <!-- BEGIN TABLE NGƯỜI DÙNG -->
            <table class="table table-bordered">
                <thead>
                    <th>STT</th>
                    <th>Mã phim</th>
                    <th>Bí danh</th>
                    <th>Trailer</th>
                    <th>Hình Ảnh</th>
                    <th>Mô tả</th>
                    <th>Mã nhóm</th>
                    <th>Ngày khởi chiếu</th>
                    <th>Đánh giá</th>
                </thead>
                <tbody id="tblDanhSachNguoiDung">
                    <tr *ngFor="let item of danhSachPhim; let STT = index">
                        <td>{{STT}}</td>
                        <td>{{item.maPhim}}</td>
                        <td>{{item.biDanh}}</td>
                        <td>{{item.trailer}}</td>
                        <td>
                            <img [src]="item.hinhAnh" style="width: 50px; height: 50px">
                        </td>
                        <td>{{item.moTa}}</td>
                        <td>{{item.maNhom}}</td>
                        <td>{{item.ngayKhoiChieu}}</td>
                        <td>{{item.danhGia}}</td>
                        <td>
                            <button class="btn btn-info" (click)="capNhat(item)">Update</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- END TABLE NGƯỜI DÙNG -->
        </div>
        <br />
    </div>
    <!-- Kết thúc danh sách phim -->

    <!--KetThuc Tabmenu-->
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <label>Tài khoản</label>
                    <input id="TaiKhoan" class="form-control" placeholder="Nhập vào tài khoản">
                </div>
                <div class="form-group">
                    <label>Họ tên</label>
                    <input id="HoTen" class="form-control" placeholder="Nhập vào họ tên">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input id="MatKhau" class="form-control" placeholder="Nhập vào mật khẩu" type="password">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input id="Email" class="form-control" placeholder="Nhập vào Email">
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input id="SoDienThoai" class="form-control" placeholder="Nhập vào số điện thoại">
                </div>
                <div class="form-group">
                    <label>Mã loại người dùng</label>
                    <select class="form-control" id="maLoaiNguoiDung">
                        <option value="HV">Học viên</option>
                        <option value="GV">Giáo vụ</option>
                    </select>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer" id="modal-footer">

            </div>

        </div>
    </div>
</div>
