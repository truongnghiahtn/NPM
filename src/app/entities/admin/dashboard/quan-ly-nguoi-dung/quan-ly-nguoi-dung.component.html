<div class="nguoidung">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Nhập từ khóa"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"
              ><i class="fa fa-search"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <button
          class="btn btn-success them"
          data-toggle="modal"
          data-target="#modalLoginForm"
          (click)="themNguoiDung()"
        >
          <i _ngcontent-arh-c7="" class="fa fa-plus mr-1"></i>
          Thêm người dùng
        </button>
      </div>
    </div>
    <div class="row mt-2">
      <table class="table" style="text-align: center">
        <thead>
          <tr>
            <th>Họ tên</th>
            <th>Mã loại người dùng</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Tùy chọn</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="mangNguoiDung">
            <tr *ngFor="let item of mangTimKiem | slice: 0:50">
              <td>{{ item.hoTen }}</td>
              <td>{{ item.maLoaiNguoiDung }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.soDt }}</td>
              <td>
                <button
                  class="btn btn-info"
                  data-toggle="modal"
                  data-target="#modalLoginForm"
                  (click)="capNhatThongTin(item)"
                >
                  Sửa
                </button>
                <button class="btn btn-danger" (click)="xoaNguoiDung(item)">
                  Xóa
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
